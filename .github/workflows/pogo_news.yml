name: Pokemon GO News -> Discord

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"  # every 30 minutes

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install -r requirements.txt

      - name: Run poster
        env:
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          DISCORD_FORUM_CHANNEL_IDS: ${{ secrets.DISCORD_FORUM_CHANNEL_IDS }}
          G47IX_FB_RSS_URL: ${{ secrets.G47IX_FB_RSS_URL }}
          DEBUG_MATCH_TOP_N: 5
        run: |
          python poster.py

      - name: Commit state file (if changed)
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add state.json
          git diff --cached --quiet || git commit -m "Update last seen news"
          git push
